
<div class="panel panel-default" style="width:400px" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right"> {{ document.name }} </h4>
      <div class="row pull-right margin-left-right">
        <a class="btn btn-primary">View</a>
        <a class="btn btn-info" style="margin-left:10px">Edit</a>
        <a class="btn btn-danger" style="margin-left:10px">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Description:</label>
        <span class="label-value"> {{ document.description }} </span>
      </div>
      <br>
      <div class="row">
        <label>URL:</label>
        <span class="label-value"> {{ document.url }} </span>
      </div>
    </div>
  </div>
</div>
